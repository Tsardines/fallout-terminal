<!DOCTYPE html>

<head>

  <title></title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

  <div id="monitor"> <!-- level 1 -->

    <div class="landing-2">
      <form class="form">
        PLEASE ENTER YOUR FIRST NAME: <input type="textbox" class="name">
          <button>Go</button>
      </form>
    </div>

    <div id="screen"> <!-- level 2 -->

      <div class="panels"> <!-- level 3 -->

        <div class="top-text"> <!-- level 4 -->
          <ul>
            <li>SULCER INDUSTRIES (TM) TERMALINK PROTOCOL</li>
            <li>ENTER YOUR PASSWORD</li>
          </ul>
        </div>

        <div id="attempts"></div> <!-- level 4 -->

        <div class="row-starts"></div> <!-- level 4 -->

          <ul class="column1"> <!-- level 5 -->
            <li>0xN0H1</li>
            <li>0xN0H2</li>
            <li>0xN0H6</li>
            <li>0xN0H0</li>
            <li>0xN0H7</li>
            <li>0xN0H3</li>
            <li>0xN0H4</li>
            <li>0xN0H5</li>
            <li>0xN0H9</li>
            <li>0xN0H8</li>
            <li>1xN0H1</li>
          </ul>
        <div class="giant-array"></div> <!-- level 4 -->

        <div class="bottom-screen"></div> <!-- level 4 -->

      </div> <!-- level 3 panels -->


    </div> <!-- screen -->

    <div id="power-knob"></div> <!-- level 2 -->

  </div> <!-- monitor -->


  <script src="js/shuffle.js"></script>

  <script src="js/hack-game.js"></script>

</body>



</html>
